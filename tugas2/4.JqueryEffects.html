<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body{
            font-family: Arial;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #slideshow {
            width: 400px;
            height: 250px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #ccc;
            overflow: hidden;
            border-radius: 8px;
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none; 
        }

        .btn {
            margin: 20px 10px;
            padding: 8px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Slideshow jQuery (fadeIn & fadeOut)</h2>

    <div id="slideshow">
        <img src="img1.jpg" style="display: block;">
        <img src="img2.jpg">
        <img src="img3.jpg">
    </div>

    <button id="prev" class="btn">Prev</button>
    <button id="next" class="btn">Next</button>

    <script>
        let index = 0;
        const images = $("#slideshow img");
        const total = images.length;

        $("#next").click(function () {
            images.eq(index).fadeOut(500);  
            index = (index + 1) % total;     
            images.eq(index).fadeIn(500);    
        });

        $("#prev").click(function () {
            images.eq(index).fadeOut(500);
            index = (index - 1 + total) % total;
            images.eq(index).fadeIn(500);
        });
    </script>

</body>
</html>
